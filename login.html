<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <link href="log.css" rel="stylesheet" type="text/css">
    <title>Login Page</title>
</head>
<body>

  <div class="login-page">
     <!--logo-->
    <img src = "https://i.ibb.co/MVz8Mnw/MENTAL-HELPLINE-LOGO.png" alt="MENTAL-HELPLINE-LOGO" border="0"> 
    <h1 class='company'>Mental Health Counseling Application</h1>
    <div class="form">
       <!--login form-->
      <form class="login-form">
        <p style="font-size: 20px; font-weight: bold;">Sign in</p>
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <button>Login</button>
        <p class="message">Not yet registered? <a href="#">Create an account</a></p>
      </form>
       <!--register form-->
       <form class="register-form">
        <p style="font-size: 20px; font-weight: bold;">Register</p>
        <input type="text" placeholder="Name"/>
        <input type="text" placeholder="Email address"/>
        <input type="password" placeholder="Password"/>
        <button>Create Account</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="script.js"></script>
  <footer>
  <p>For support, email <a href=#>Helpdesk</a> or call CDO Mental Healthline at 123-78854</p>
  </footer>

</body>
</html>
